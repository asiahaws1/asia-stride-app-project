<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stride App</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="app-container">
    <nav class="navbar">
      <ul>
        <li><a href="#mood-section">Mood</a></li>
        <li><a href="#tasks-section">Tasks</a></li>
        <li><a href="#goals-section">Goals</a></li>
        <li><a href="#journal-section">Journal</a></li>
      </ul>
    </nav>

    <div id="current-date" aria-label="Today's Date"></div>
    <section id="mood-section">
      <h1>Stride App</h1>


      <label for="mood-select">Welcome, Asia! How are you feeling today?</label>
      <select id="mood-select">
        <option value="" disabled selected>Select your mood</option>
        <option value="Happy">Happy</option>
        <option value="Calm">Calm</option>
        <option value="Motivated">Motivated</option>
        <option value="Stressed">Stressed</option>
        <option value="Tired">Tired</option>
      </select>
      <p>Your current mood: <span id="mood-display">Not selected</span></p>

      <h3>Mood History</h3>
      <ul id="mood-history"></ul>
    </section>

    <section id="journal-section">
      <h2>Journal Entry</h2>
      <label for="journal-prompt">Journal Prompt:</label>
      <p id="journal-prompt">You must select a mood to see a journal prompt.</p>
      <textarea id="journal-entry" placeholder="Write your journal entry here..."></textarea>
    </section>

    <section id="tasks-section">
      <h2>Add New Task</h2>
      <label for="new-task">Task:</label>
      <input type="text" id="new-task" placeholder="Enter your task here">

      <label for="task-category">Category:</label>
      <input type="text" id="task-category" placeholder="Enter task category (e.g., Work, Personal)">

      <label for="task-due-date">Due Date:</label>
      <input type="date" id="task-due-date">

      <button id="add-task">Add Task</button>

      <h2>Task List</h2>
      <ul id="task-list"></ul>
    </section>

    <section id="goals-section">
      <h2>Goals</h2>
      <label for="new-goal">Set a Goal:</label>
      <input type="text" id="new-goal" placeholder="Enter your goal here">
      <button id="add-goal">Add Goal</button>

      <h3>Goal List</h3>
      <ul id="goal-list"></ul>

      <h3>Completed Goals</h3>
      <ul id="completed-goals"></ul>
    </section>
  </div>

  <script src="index.js"></script>
</body>

</html>
